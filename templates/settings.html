<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">SomeMsger</div>
        <nav>
            <a href="#">*edit*</a>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="item">
                <img src="https://via.placeholder.com/30" alt="Icon">
                <a href="#profile" class="active">Profile</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/30" alt="Icon">
                <a href="#styles">Styles</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/30" alt="Icon">
                <a href="#account">Account</a>
            </div>
            <div class="item">
                <p>COMING SOON...</p>
            </div>
            <div class="item">
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="main">
            <div class="settings-section" id="profile">
                <h2>Profile</h2>
                <img src="https://via.placeholder.com/50" alt="Avatar">
                <p>Nickname: {{ user[2] }}</p>
                <input type="text" id="name" placeholder="Name" value="{{ user[4] or '' }}">
                <input type="text" id="surname" placeholder="Surname" value="{{ user[5] or '' }}">
                <input type="number" id="age" placeholder="Age" value="{{ user[6] or '' }}">
                <input type="text" id="interests" placeholder="Interests" value="{{ user[7] or '' }}">
                <button onclick="updateProfile()">Save</button>
            </div>
            <div class="settings-section" id="styles">
                <h2>Styles</h2>
                <p>Themes</p>
                <p>Fonts</p>
            </div>
            <div class="settings-section" id="account">
                <h2>Account</h2>
                <input type="email" id="email" placeholder="Email" value="{{ user[1] }}">
                <p>Nickname: {{ user[2] }}</p>
                <input type="password" id="password" placeholder="Change Password">
                <button onclick="updateAccount()">Save</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Create Group</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body class="group-create">
    <header>
        <div class="logo">SomeMsger</div>
    </header>
    <div class="container">
        <div class="main">
            <h2>CREATE GROUP</h2>
            <form id="group-form" onsubmit="submitCreateGroup(); return false;">
                <input type="text" name="group_name" placeholder="GROUP NAME" required>
                <label>Select Friends:</label>
                {% for friend in friends %}
                    <div>
                        <input type="checkbox" name="usernames" value="{{ friend }}"> {{ friend }}
                    </div>
                {% endfor %}
                <button type="submit">CREATE</button>
            </form>
            <p><a href="/groups">Back to Groups</a></p>
        </div>
    </div>
</body>
</html>

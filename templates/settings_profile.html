<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Profile Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body class="settings">
    <header>
        <div class="logo">SomeMsger</div>
    </header>
    <div class="app-container">
        <div class="sidebar">
            <div class="chat-list">
                <a href="/settings/profile" class="chat-item active">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="chat-info">
                        <span class="chat-name">Profile</span>
                    </div>
                </a>
                <a href="/settings/styles" class="chat-item">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a10 10 0 0 0-7.35 16.83M12 2a10 10 0 0 1 7.35 16.83M12 2v4M12 18v4M2 12h4M18 12h4"/>
                        </svg>
                    </div>
                    <div class="chat-info">
                        <span class="chat-name">Styles</span>
                    </div>
                </a>
                <a href="/settings/account" class="chat-item">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <path d="M20 8v6M23 11h-6"/>
                        </svg>
                    </div>
                    <div class="chat-info">
                        <span class="chat-name">Account</span>
                    </div>
                </a>
            </div>
            <a href="/chats" class="back-button">Back to chats</a>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h2>Profile Settings</h2>
            </header>
            <div class="settings-section">
                <p>Name: <input type="text" id="name" value="{{ user[4] or '' }}"></p>
                <p>Surname: <input type="text" id="surname" value="{{ user[5] or '' }}"></p>
                <p>Age: <input type="number" id="age" value="{{ user[6] or '' }}"></p>
                <p>Interests: <input type="text" id="interests" value="{{ user[7] or '' }}"></p>
                <button class="submit-button" onclick="updateProfile()">Save Profile</button>
            </div>
        </div>
    </div>

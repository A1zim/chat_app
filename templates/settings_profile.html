<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Profile Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">SomeMsger</div>
        <nav>
            <a href="/chats">Chats</a>
            <a href="/groups">Groups</a>
            <a href="/settings/profile" class="active">Settings</a>
            <a href="/search">*search*</a>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Settings</h3>
            <a href="/settings/profile" class="sidebar-link active">Profile</a>
            <a href="/settings/styles" class="sidebar-link">Styles</a>
            <a href="/settings/account" class="sidebar-link">Account</a>
            <a href="/logout" class="sidebar-link">
                <span style="display: inline-flex; align-items: center;">
                    <svg style="margin-right: 5px;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                    Logout
                </span>
            </a>
        </div>
        <div class="main">
            <div class="settings-section">
                <h2>Profile Settings</h2>
                <p>Name: <input type="text" id="name" value="{{ user[4] or '' }}"></p>
                <p>Surname: <input type="text" id="surname" value="{{ user[5] or '' }}"></p>
                <p>Age: <input type="number" id="age" value="{{ user[6] or '' }}"></p>
                <p>Interests: <input type="text" id="interests" value="{{ user[7] or '' }}"></p>
                <button class="submit-button" onclick="updateProfile()">Save Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
